    <div>
        <div class="wrap">
            <ac-select ac-model='inputValue' ac-options='medicine.name for medicine in medicines'
                       ac-change='selectionChanged(value)' ac-settings='{ loadOnOpen: false, loadOnCreate: false, comboMode: true, maxWidth:"150px", debug:true }'></ac-select>

        </div>


        <div ng-show="selected">
            <div>{{selected.name}}</div>
            <table class="table col-lg-8">
                <tr>
                    <th>Лекарство</th>
                    <th>Стоимость лекарства</th>
                    <th>Описание лекарства</th>
                    <th>Активный элемент</th>
                    <th>Аптека</th>
                </tr>
                <tr ng-repeat="medicine in analogs" >
                    <td>{{medicine.name}}</td>
                    <td>{{medicine.cost}}</td>
                    <td>{{medicine.description}}</td>
                    <td>{{medicine.activeElement}}</td>
                    <td><a href="{{medicine.drugStore.link}}">{{medicine.drugStore.name}}</a></td>
                </tr>
            </table>

        </div>
    </div>
