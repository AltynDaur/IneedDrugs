
    <div>
        <div class='wrap'>
        <span>
            {{selected.name}}
            <i class='fontawesome-remove' ng-click='clear()' ng-show='selected'></i>
        </span>
            <input ng-change='change()' ng-model='query.name' placeholder=' ' type='text' xng-focus='cleared'>
            <ul class='{{state}} selectbox' ng-show='query'>
                <li ng-click='select(item)' ng-repeat='item in medicines | filter: query.name'>
                    {{item.name}}
                </li>
            </ul>
        </div>


        <div ng-show="selected">
            <div>{{selected.name}}</div>
            <table class="table col-lg-8">
                <tr>
                    <th>Лекарство</th>
                    <th>Стоимость лекарства</th>
                    <th>Описание лекарства</th>
                </tr>
                <tr ng-repeat="medicine in analogs" >
                    <td>{{medicine.name}}</td>
                    <td>{{medicine.cost}}</td>
                    <td>{{medicine.description}}</td>
                </tr>
            </table>

        </div>
    </div>
