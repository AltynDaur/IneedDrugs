<div class="container">
    <div>
        <input type="text" ng-model="searchParam" placeholder="Type number of medicine...">
        <div ng-show="showAnswer()">
            <table class="table table-responsive">
                <tr>
                    <th>Номер лекарства</th>
                    <th>Название</th>
                </tr>
                <tr ng-repeat="medicine in medicines | filter:searchParam" >
                    <td>{{medicine.number}}</td>
                    <td>{{medicine.name}}</td>
                </tr>
            </table>

        </div>
    </div>
</div>
